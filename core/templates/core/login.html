{% extends 'core/base.html' %}

{% block title %}Login - SOULTRADER{% endblock %}

{% block content %}
<div class="card">
    <h1 style="color: #667eea; margin-bottom: 1rem;">Login</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem; color: #6c757d;">
        Don't have an account? <a href="{% url 'core:register' %}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
